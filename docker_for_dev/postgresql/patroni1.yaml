scope: "db-dev"
name: "postgres1"
restapi:
  listen: "0.0.0.0:8008"
  connect_address: "postgres1:8008"
etcd:
  host: 127.0.0.1:2379
log:
  level: "INFO"
  dir: /var/log/supervisor
  file_num: 7
  file_size: 10000000
bootstrap:
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 10
    maximum_lag_on_failover: 1048576
    postgresql:
      use_pg_rewind: true
      use_slots: true
      check_timeline: true
      pg_hba:
        - local     all             all                                     md5
        - host      all             all             127.0.0.1/32            md5
        - host      replication     replicator      all                     md5
        - host      all             all             samehost                md5
        - host      all             all             all                     md5
      parameters:
        listen_addresses: "*"
        max_connections: "200"
        ssl: off
        shared_buffers: 1GB
        effective_cache_size: 3GB
        maintenance_work_mem: 256MB
        checkpoint_completion_target: 0.9
        wal_buffers: 16MB
        default_statistics_target: 100
        random_page_cost: 1.1
        effective_io_concurrency: 200
        work_mem: 2621kB
        wal_log_hints: on
        max_wal_size: 4GB
        min_wal_size: 1GB
        max_worker_processes: 3
        max_parallel_workers_per_gather: 2
        max_parallel_workers: 3
        max_parallel_maintenance_workers: 2
        archive_mode: no
        wal_keep_size: 2048
        logging_collector: on
        log_directory: "/var/log/supervisor/pg_log"
        log_filename: "logfile"
        log_timezone: "Europe/Moscow"
        timezone: "Europe/Moscow"
        password_encryption: md5
  users:
    boomzin:
      password: "boomzin"
      options:
        - createrole
        - createdb
        - superuser
        - login
  initdb:
    - encoding: UTF8
    - data-checksums
  post_init: /data/patroni/post_init.sh
postgresql:
  bin_dir: /usr/lib/postgresql/15/bin
  data_dir: /database/data
  connect_address: "postgres1:25432"
  use_unix_socket: true
  use_pg_rewind: true
  listen: "*:25432"
  authentication:
    superuser:
      username: boomzin
      password: "boomzin"
    replication:
      username: replicator
      password: "replicator"
    rewind:
      username: rewind
      password: "rewind"
tags:
  nofailover: false
  nosync: false