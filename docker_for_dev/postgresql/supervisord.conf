[unix_http_server]
file=/etc/supervisor/conf.d/supervisor.sock   ; (the path to the socket file)
chmod=0700                 ; socket file mode (default 0700)

[supervisord]
logfile=/var/log/supervisor/supervisord.log ; (main log file;default $CWD/supervisord.log)
logfile_maxbytes=50MB        ; (max main logfile bytes b4 rotation;default 50MB)
logfile_backups=10           ; (num of main logfile rotation backups;default 10)
loglevel=info                ; (log level;default info; others: debug,warn,trace)
pidfile=/etc/supervisor/conf.d/supervisord.pid ; (supervisord pidfile;default supervisord.pid)
nodaemon=true                ; (start in foreground if true;default false)
minfds=1024                  ; (min. avail startup file descriptors;default 1024)
minprocs=200                 ; (min. avail process descriptors;default 200)
childlogdir=/var/log/supervisor

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///etc/supervisor/conf.d/supervisor.sock ; use a unix:// URL  for a unix socket

[include]
files = /etc/supervisor/conf.d/*

[program:permission]
command=/bin/bash -c 'find "/database" \! -user postgres -exec chown postgres '{}' +'

[program:etcd]
command=/usr/bin/etcd
autorestart=true
stderr_logfile = /var/log/supervisor/etcd-stderr.log
stdout_logfile = /var/log/supervisor/etcd-stdout.log

[program:patroni]
command=/usr/local/bin/patroni /etc/patroni.yml
user=postgres
autorestart=true
stderr_logfile = /var/log/supervisor/patroni-stderr.log
stdout_logfile = /var/log/supervisor/patroni-stdout.log